<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compras</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bccfa837a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body id="carro">
     <!-- seccion del header -->
     <header class="header">
        <a href="#" class="logo"> <i class="fa-solid fa-mountain"></i> TurisJu</a>

        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="#home">inicio</a>
            <a href="#equipo">equipo</a>
            <a href="#paquetes">paquetes</a>
            <a href="#tienda">tienda</a>
            <a href="#reseña">reseñas</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="iconos">
            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>



    <main id="form">
        <div class="carro">
        <h1>Carro de compras</h1>
        <form action="/carro" method="post" id="carro">
            <p>Datos del usuario</p>
            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
            <label for="Nombre"></label>

            <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">
            <label for="Apellido"></label>

            <input type="email" name="correo" id="correo" placeholder="Correo Electrónico">
            <label for="correo"></label>

            <input type="number" name="telefono" id="telefono" placeholder="Teléfono">
            <label for="telefono"></label>
            
            <p>Datos de la reserva</p>
            <label>Fecha de reserva: </label>
            <input type="date" name="fecha">

            <label>Cantidad de personas: </label>
            <input type="number" name="cantidad-personas" id="cantidad" placeholder="Cantidad de personas">
            
            <label>Método de pago: </label>
            <select name="medio-pago">
                <option value="1">Efectivo</option>
                <option value="2">Transferencia</option>
                <option value="3">Débito</option>
                <option value="3">Tarjeta de crédito</option>
            </select>

            <textarea name="comentario" id="comentario">Comentarios...</textarea>
            <button type="submit">Comprar</button>

        </form>
        </div>
    </main>
    
</body>
</html>
